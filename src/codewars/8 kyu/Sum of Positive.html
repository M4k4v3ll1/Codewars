<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum of Positive</title>
</head>
<body>
<script>
    function positiveSum(arr) {
        let sum = 0
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > 0) {
                sum = sum + arr[i]
            }
        }
        return sum
    }
</script>
</body>
</html>
