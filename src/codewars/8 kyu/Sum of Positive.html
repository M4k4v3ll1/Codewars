    function positiveSum(arr) {
        return arr.filter(el => el > 0).reduce((acc, current) => acc + current, 0)
    }
    console.log(positiveSum([1,2,3,4,5]))
    console.log(positiveSum([1,-2,3,4,5]))
    console.log(positiveSum([]))
    console.log(positiveSum([-1,-2,-3,-4,-5]))
    console.log(positiveSum([-1,2,3,4,-5]))
</script>
