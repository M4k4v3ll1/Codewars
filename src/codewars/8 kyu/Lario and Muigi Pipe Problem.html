<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lario and Muigi Pipe Problem</title>
</head>
<body>
<script>
    function pipeFix(numbers){
        let firstNumber = numbers[0]
        let res = [firstNumber]
        let pushed
        for (let i = 1; i <= numbers.length + 1; i++) {
            pushed = res.push(firstNumber + 1 * i)
        }
        return res
    }

    console.log(pipeFix([1,3,5,6,7,8]))
</script>
</body>
</html>
