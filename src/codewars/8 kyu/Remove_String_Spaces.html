<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function noSpace(x) {
        return x.split(' ').join('')
    }

    console.log(noSpace("8 j 8   mBliB8g  imjB8B8  jl  B"))
    console.log(noSpace("8 8 Bi fk8h B 8 BB8B B B  B888 c hl8 BhB fd"))
    console.log(noSpace("8aaaaa dddd r     "))
</script>
</body>
</html>
