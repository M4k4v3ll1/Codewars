<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If you can't sleep, just count sheep!!</title>
</head>
<body>
<script>
    const countSheep = function (num) {
        let phrase = ''
        for (let i = 1; i <= num; i++) {
            phrase +=`${i} sheep...`
        }
        return phrase
    }
    console.log(countSheep(3))
</script>
</body>
</html>
