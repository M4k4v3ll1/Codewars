<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function century(year) {
        const calcCentury = year/100
        const centuryRounded = Math.round(calcCentury)
        const centuryFrounded = Math.fround(calcCentury)
        if (calcCentury < 1) {
            return 1
        }
        if (calcCentury === 0) {
            return calcCentury
        }
        if (centuryRounded === centuryFrounded) {
            return calcCentury
        }
        return Math.trunc(centuryFrounded) + 1
    }

    console.log(century(1799))
</script>
</body>
</html>
