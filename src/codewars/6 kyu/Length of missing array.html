<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Length of missing array</title>
</head>
<body>
<script>
    function getLengthOfMissingArray(arrayOfArrays) {
        if (arrayOfArrays.includes(null) || arrayOfArrays.length === 0) {
            return 0
        }
        let arr = (arrayOfArrays.map(a => a.length).sort((a, b) => a - b))
        for (let i = 0; i <arr.length; i++) {
            if (arr[i] === 0) {
                return 0
            }
            if (arr[i] + 1 !== arr[i + 1]) {
                return arr[i] + 1
            }
        }
    }

    console.log(getLengthOfMissingArray([ null ]))
