    function bingo(ticket, win){
        return ticket.filter(a => a[0].split('').some(c => c.charCodeAt(0) === a[1])).length >= win ? 'Winner!' : 'Loser!'
    }

    console.log(bingo([['ABC', 65], ['HGR', 74], ['BYHT', 74]], 2))
    console.log(bingo([['ABC', 65], ['HGR', 74], ['BYHT', 74]], 1))
