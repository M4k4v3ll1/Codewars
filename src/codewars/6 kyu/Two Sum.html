    function twoSum(numbers, target) {
        for (let i = 0; i < numbers.length - 1; i++) {
            for (let j = 1; j < numbers.length; j++) {
                if (numbers[i] + numbers[j] === target) {
                    return [i, j]
                }
            }
        }
    }

    console.log(twoSum([1, 2, 3], 4))
    console.log(twoSum([3, 2, 4], 6))
    console.log(twoSum([2, 2, 3], 4))
