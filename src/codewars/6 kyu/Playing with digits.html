<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playing with digits</title>
</head>
<body>
<script>
    //unfinished
    function digPow(n, p){
        let digits = String(n).split('')
        console.log(`digits is ${digits}`)
        const arr = []
        let res = - 1
        for (let i = p; i < digits.length + 1; i++) {
            arr.push(Math.pow(digits[i - 1], i))
        }
        console.log(`arr is ${arr}`)
        let sum = 0
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i]
        }
        console.log(`sum is ${sum}`)
        for (let i = 0; i < 100; i++) {
            sum * i === n ? res = i : res
        }
        return res
    }

    console.log(digPow(46288, 3))
</script>
</body>
</html>
