    function digPow(n, p) {
        let sum = n.toString().split('').map((d, i) => Number(d) ** (p + i)).reduce((a, b) => a + b)
        let k = sum / n
        return Number.isInteger(k) ? k : -1
    }
    console.log(digPow(89, 1))
    console.log(digPow(92, 1))
    console.log(digPow(695, 2))
    console.log(digPow(46288, 3))
