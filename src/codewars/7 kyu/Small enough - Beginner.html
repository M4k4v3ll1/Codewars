<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Small enough? - Beginner</title>
</head>
<body>
<script>
    function smallEnough(a, limit){
        return a.every(n => n <= limit)
    }

    //or

    function smallEnough2(a, limit){
        return Math.max(...a) <= limit
    }

    console.log(smallEnough([66, 101], 200))
    console.log(smallEnough([78, 117, 110, 99, 104, 117, 107, 115], 100))
    console.log(smallEnough([101, 45, 75, 105, 99, 107], 107))
    console.log(smallEnough([80, 117, 115, 104, 45, 85, 112, 115], 120))

    console.log(smallEnough2([66, 101], 200))
    console.log(smallEnough2([78, 117, 110, 99, 104, 117, 107, 115], 100))
    console.log(smallEnough2([101, 45, 75, 105, 99, 107], 107))
    console.log(smallEnough2([80, 117, 115, 104, 45, 85, 112, 115], 120))
</script>
</body>
</html>
