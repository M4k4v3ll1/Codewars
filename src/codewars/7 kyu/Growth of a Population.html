<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Growth of a Population</title>
</head>
<body>
<script>
    function nbYear(p0, percent, aug, p) {
        pop = p0
        for (i = 1; pop < p; i++) {
            pop = Math.floor(pop + pop * percent /100 + aug)
       }
        return i - 1
    }

   console.log(nbYear(1000, 2.0, 50, 1214))
</script>
</body>
</html>
