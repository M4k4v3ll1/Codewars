<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perfect Number Verifier</title>
</head>
<body>
<script>
    function isPerfect(n) {
        if (n <= 1) return false
        let div = 0
        for (let i = 0; i <= Math.sqrt(n) ; i++) {
            if (n % i === 0) {
                div += i
                if (i !== 1 && i !== n / i) {
                    div += n / i;
                }
            }
        }
        return div === n
    }


    console.log(isPerfect(33550336))
</script>
</body>
</html>
