    //My code
    function insertDash(num) {
        let arr = num.toString().split('')
        let res = []
        for (let i = 0; i < arr.length; i++) {
            if (arr.length === 1) {
                res.push(arr[i])
                return res
            } else if (arr[i] % 2 === 0 || arr[i+1] % 2 === 0 || i === arr.length-1) {
                res.push(arr[i])
            } else {
                res.push(arr[i] + '-')
            }
        }
        return res.join('')
    }
