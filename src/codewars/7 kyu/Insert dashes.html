    //My code
    function insertDash(num) {
        const arr =  num.toString().split('')
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > 0 && arr[i+1] > 0) {
                arr[i] += '-'
            }
        }
        return arr.join('')
    }
