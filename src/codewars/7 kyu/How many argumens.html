<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How many arguments</title>
</head>
<body>
<script>
    // Create a function called args_count that returns the number of arguments provided

    function args_count() {
        return arguments.length
    }

    console.log(args_count([1, 2, 3, 4]))
</script>
</body>
</html>
