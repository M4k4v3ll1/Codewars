    <title>RGB To Hex Conversion</title>
</head>
<body>
<script>
    //Не доделано
    function rgb(r, g, b) {
        let res = []
        for (let i = 0; i <= arguments.length; i++) {
            if (arguments[i] > 255) {
                arguments[i] = 255
            } else if (arguments[i] < 0) {
                arguments[i] = 0
            } else {
                res.push(arguments[i].toString(16).toUpperCase())
            }
        }
        return res
    }

    console.log(rgb(0, 0, 0))
    console.log(rgb(0, 0, -20))
    console.log(rgb(300, 255, 255))
</script>
