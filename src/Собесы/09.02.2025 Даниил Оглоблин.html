 const bubbleSort = (array) => {
     for (let i = 0; i < array.length; i++) {
         for (let j = 0; j < array.length - i - 1; j++) {
             if (array[j] > array[j + 1]) {
                 let copy = array[j]
                 array[j] = array[j + 1]
                 array[j + 1] = copy
            }
             console.log(`iteration j: ${array}`)
         }

    }
     return array
 }

 console.log(bubbleSort([6,5,1,3,2]))
 console.log(bubbleSort([2]))
