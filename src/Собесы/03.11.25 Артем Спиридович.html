    function sort(arr) {
        let res = []
        for (let i = 0; i < arr.length; i++) {
            let temp = arr[i]
            for (let j = 0; j < arr.length; j++) {
                if (arr[j] < temp) {
                    temp = arr[j]
                }
            }
            res.push(temp)
        }
        return res
    }
    console.log(sort([100, 22, 19, 1, 8, 98]))
