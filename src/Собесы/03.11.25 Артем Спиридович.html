    function minMax(arr) {
        for (let i = 0; i < arr.length; i++) {
                    for (let j = 0; j < arr.length - 1 - i; j++) {
                        if (arr[j] > arr[j + 1]) {
                            let temp = arr[j + 1]
                            arr[j + 1] = arr[j]
                            arr[j] = temp
                        }
                    }
                }
        return [arr[0], arr[arr.length - 1]]
        //ИЛИ
        // return [arr.at(0), arr.at(-1)]
    }

    console.log(minMax([1, 2, 3, 4, 5, 6]))
    console.log(minMax([100, 22, 19, 1, 8, 98]))
    console.log(minMax([1, 2, 3, 4, 5, 6]))



    function sort(arr) {
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr.length - 1 - i; j++) {
                if (arr[j] > arr[j + 1]) {
                    let temp = arr[j + 1]
                    arr[j + 1] = arr[j]
                    arr[j] = temp
                }
            }
        }
        return arr
    }
