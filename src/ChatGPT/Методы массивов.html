<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>JS Array Methods Flashcards</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f3f4f6;
        }
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 350px;
            padding: 24px;
            text-align: center;
        }
        .question {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .answer {
            display: none;
            margin-top: 16px;
            font-size: 1rem;
            color: #4b5563;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .show-btn {
            background: #3b82f6;
            color: white;
        }
        .next-btn {
            background: #10b981;
            color: white;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="question" id="question">Загрузка...</div>
    <div class="answer" id="answer">Ответ</div>
    <div class="buttons">
        <button class="show-btn" onclick="showAnswer()">Показать ответ</button>
        <button class="next-btn" onclick="nextCard()">Следующая</button>
    </div>
</div>

<script>
    const flashcards = [
        {
            q: "Что делает метод map()?",
            a: "Создаёт новый массив, трансформируя каждый элемент. Не мутирует оригинал.",
        },
        {
            q: "Чем отличается splice() от slice()?",
            a: "splice мутирует массив — удаляет/вставляет. slice возвращает копию части массива — не мутирует.",
        },
        {
            q: "Что делает reduce()?",
            a: "Пробегает по массиву и собирает одно значение (например, сумму).",
        },
        {
            q: "Мутирует ли метод sort()?",
            a: "Да, сортирует массив на месте.",
        },
        {
            q: "Что вернёт filter()?",
            a: "Новый массив, содержащий элементы, прошедшие условие.",
        },
        {
            q: "Для чего используется some()?",
            a: "Проверяет, удовлетворяет ли хотя бы один элемент условию. Возвращает true/false.",
        },
        {
            q: "Что делает concat()?",
            a: "Объединяет массивы и возвращает новый. Не мутирует.",
        },
        {
            q: "Как работает includes()?",
            a: "Проверяет, содержит ли массив определённое значение. Возвращает true/false.",
        },
        {
            q: "Что делает flat()?",
            a: "«Расплющивает» вложенные массивы на заданную глубину.",
        },
        {
            q: "Мутирует ли reverse()?",
            a: "Да, он разворачивает массив на месте."
        }
    ];

    let current = 0;

    function showAnswer() {
        document.getElementById("answer").style.display = "block";
    }

    function nextCard() {
        current = (current + 1) % flashcards.length;
        const card = flashcards[current];
        document.getElementById("question").textContent = card.q;
        document.getElementById("answer").textContent = card.a;
        document.getElementById("answer").style.display = "none";
    }

    // init
    nextCard();
</script>
</body>
</html>
