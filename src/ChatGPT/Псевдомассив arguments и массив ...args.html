    //или
    function sumWithArguments() {
        return Array.from(arguments).reduce((a, b) => a + b)
    }

    function sumWithRest(...args) {
        return args.reduce((a, b) => a + b)
    }

    console.log(sumWithArguments(1, 2, 3))
    console.log(sumWithRest(4, 5, 6))
</script>
