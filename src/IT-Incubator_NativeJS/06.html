<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lexical Environment/Closure/Recursion</title>
</head>
<body>
    <script>
        //LE and Closure
        function makeCounter() {
            let count = 0
            return function() {
                count++
                return count
            }
        }

        let counter = makeCounter()
        console.log(counter())
        console.log(counter())
        console.log(counter())

        //Stack
        function first() {
            console.log('First')
            second()
            console.log('First again')
        }

        function second() {
            console.log('Second')
        }

        first()

        //Recursion
        function pow(x, n) {
            if (n === 1) {
                return x
            }
            return x * pow(x, n-1)
        }

        console.log(pow(2, 4))
    </script>
</body>
</html>
